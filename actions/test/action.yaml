name: test
author: yhpark01
description: 'Use test module in github action'
inputs:
  VERSION:
    description: test version
    required: true

runs:
  using: "composite"
  steps:
  - name: shell script function test
    shell: bash
    run: |
      if [ -z "${{ inputs.VERSION }}" ]; then
        echo "Error: VERSION input is required"
        exit 1
      fi
      
      test() {
        echo "hello"
        echo ${{ inputs.VERSION }}
      }
    
      test
